<div id="defaultCardId" class="card card-outline card-info">
    <div class="card-header">
      <h3 class="card-title">Blockly</h3>
  
      <div class="card-tools">
        <button type="button" class="btn btn-tool">
          <i class="fas fa-play"></i>
        </button>        
        <button type="button" class="btn btn-tool">
          <i class="fas fa-stop"></i>     
        </button>      
  
        <span [innerHTML]="cardBlankText"></span>
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">
          <i class="fas fa-times"></i>
        </button>          
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body" style="display: block;">
      <div class="row">
        <div id="blocklyDiv1" style="height: 480px; width: 100%;"></div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.card-body -->
  <!-- /.card-body -->
  <div class="card-footer bg-light p-0" style="display: block;">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        <p id="defaultConsoleId" class="nav-link">
          Output
        </p>
      </li>
    </ul>
  </div>
    <!-- /.footer -->
  </div>
